name: Sync FPF-Spec.md from upstream

on:
  workflow_dispatch: {}
  schedule:
    # каждые 6 часов
    - cron: "17 */6 * * *"

permissions:
  contents: write

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download latest FPF-Spec.md
        run: |
          curl -L --fail -o FPF-Spec.md \
            https://raw.githubusercontent.com/ailev/FPF/main/FPF-Spec.md

      - name: Commit & push if changed
        run: |
          git config user.name "fpf-sync-bot"
          git config user.email "fpf-sync-bot@users.noreply.github.com"
          git add FPF-Spec.md
          if git diff --cached --quiet; then
            echo "No changes."
            exit 0
          fi
          git commit -m "Sync FPF-Spec.md from ailev/FPF"
          git push
